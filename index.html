<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Quiz Title</title>
  <!-- PapaParse for CSV reading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* You can style these elements as you like */
    body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    #card { background: white; border-radius: 13px; box-shadow: 0 2px 7px #0002; padding: 28px; max-width: 460px; width: 98%; }
    #question { font-size: 1.2em; margin: 0 0 18px; }
    .option { background: #f0f4fa; margin: 10px 0; padding: 12px; border-radius: 7px; border: 1.5px solid #2776ff; cursor: pointer; transition: .18s; }
    .option:hover { background: #2776ff; color: #fff; }
    #why { font-size: .97em; background: #c8f2ff; border-radius: 6px; padding: 8px; margin: 11px 0; display: none; }
    #result { margin: 20px 0 0; font-weight: bold; display: none; }
    #restart { margin-top: 20px; padding: 10px 22px; border: none; border-radius: 7px; background: #2776ff; color: #fff; font-size: 1em; cursor: pointer; display:none; }
  </style>
</head>
<body>
  <div id="card">
    <div id="question"></div>
    <div id="options"></div>
    <div id="why"></div>
    <div id="result"></div>
    <button id="restart">Restart Quiz</button>
  </div>

<script>
// CONFIG
const QUESTIONS_PER_SESSION = 20;

// GLOBALS
let bank = [], quiz = [], idx = 0, score = 0;
const qEl = document.getElementById("question"),
      oEl = document.getElementById("options"),
      wEl = document.getElementById("why"),
      rEl = document.getElementById("result"),
      btn = document.getElementById("restart");

// INIT
fetch('quiz.csv')
  .then(r => r.text())
  .then(csv => {
      bank = Papa.parse(csv, {header:true}).data
        .filter(row => row.Question && row.Correct);
      startNewSession();
  })
  .catch(err => alert("Cannot load quiz.csv - check filename & sharing settings"));

function startNewSession(){
    quiz = shuffle(bank).slice(0, QUESTIONS_PER_SESSION);
    idx = score = 0;
    qEl.classList.remove("hidden");
    oEl.classList.remove("hidden");
    rEl.style.display = 'none';
    btn.style.display = 'none';
    load();
}

function load(){
    if(idx === quiz.length){finish();return;}
    const cur = quiz[idx];
    qEl.textContent = `${idx+1}/${quiz.length}. ${cur.Question}`;
    oEl.innerHTML = "";
    ['Option A','Option B','Option C','Option D'].forEach((key,i)=>{
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = cur[key];
        div.onclick = () => check(i, cur);
        oEl.appendChild(div);
    });
    wEl.style.display = 'none';
}

function check(selected, cur){
    const right = 'ABCD'.indexOf(cur.Correct.trim().toUpperCase());
    if(selected === right) score++;
    if(cur.Reasoning && cur.Reasoning.trim() !== ""){
        wEl.textContent = cur.Reasoning;
        wEl.style.display = 'block';
        setTimeout(() => { idx++; load(); }, 3200);
    } else {
        idx++;
        load();
    }
}

function finish(){
    qEl.classList.add("hidden");
    oEl.classList.add("hidden");
    wEl.style.display = 'none';
    rEl.textContent = `Finished! You scored ${score}/${quiz.length}.`;
    rEl.style.display = 'block';
    btn.style.display = 'inline-block';
}

btn.onclick = () => {
    qEl.classList.remove("hidden");
    oEl.classList.remove("hidden");
    startNewSession();
};

function shuffle(arr){
    return arr.map(v => [Math.random(), v])
              .sort((a,b) => a[0] - b[0])
              .map(v => v[1]);
}
</script>
</body>
</html>
